{% block title %}Users Listings{% endblock %}

{% block content %}
<div class="container">
    
        <h1>Users</h1>

    <div class="list-group w-25">
        {% for user in users %}
        <a href="/{{user.id}}" class="list-group-item list-group-item-action list-group-item-light">{{user.full_name}}</a></li>

        </p>
    
</div>
{% endblock %}
